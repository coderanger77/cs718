{% extends 'index.html' %}

{% block content %}

<h1> {{Title}}</h1>


  {% for bug in bugs %}

    <div class="col-sm-3">
      <div class="thumbnail">
        <div class="caption">
          <h3><a href = "{%url 'update' bug.id %}">{{bug.id}}</a></h3>
          <p>{{bug.title}}</p>
          <small>Created Date: {{bug.createdDate}}</small><br/>
          <p>{{bug.description | truncatechars:120}}</p>
          <p><a href="{%url 'update' bug.id %}" class="btn btn-primary" role="button">View</a> </p>
        </div>
      </div>
    </div>

{% endfor %}
<div class="col-sm-3">
  <div class="thumbnail">
    <div class="caption">
      <p><a href="{%url 'createBug'%}" class="btn btn-primary" role="button">Add new bug</a> </p>
    </div>
  </div>
</div>

{% endblock %}
